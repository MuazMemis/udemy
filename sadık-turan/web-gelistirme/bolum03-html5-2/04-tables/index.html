<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="3" width="75%" cellpadding="10" cellspacing="5">
      <thead>
        <tr>
          <th>Id</th>
          <th>Ürün İsmi</th>
          <th>Fiyat</th>
          <th>Resim</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>iphone 11</td>
          <td>7000</td>
          <td>1.jpeg</td>
        </tr>
        <tr>
          <td>2</td>
          <td rowspan="2">iphone 12</td>
          <td>7500</td>
          <td>2.jpeg</td>
        </tr>
        <tr>
          <td>3</td>
          <td>iphone 13</td>
          <td colspan="2">8000 - 3.jpeg</td>
          <!-- colspan: 2 columns -->
        </tr>
      </tbody>
    </table>
  </body>
</html>
