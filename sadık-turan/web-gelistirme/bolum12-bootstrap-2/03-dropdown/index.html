<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>03-dropdown</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Button
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Menu 1</a></li>
          <li><a href="#" class="dropdown-item">Menu 2</a></li>
          <li><a href="#" class="dropdown-item">Menu 3</a></li>
        </ul>
      </div>

      <div class="btn-group my-4">
        <button class="btn btn-danger">Button</button>
        <button
          class="btn btn-danger dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
        >
          <span class="visually-hidden"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Menu 1</a></li>
          <li><a href="#" class="dropdown-item">Menu 2</a></li>
          <li><a href="#" class="dropdown-item">Menu 3</a></li>
        </ul>
      </div>

      <nav class="navbar navbar-dark bg-dark navbar-expand-sm mb-5">
        <div class="container">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="" class="nav-link">Link 1</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Link 2</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
              >
                Link 3
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a href="#" class="dropdown-item">Menu 1</a></li>
                <li><a href="#" class="dropdown-item">Menu 2</a></li>
                <li><a href="#" class="dropdown-item">Menu 3</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
