<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>04-off-canvas</title>
  </head>
  <body>
    <div class="container my-5">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <a href="index.html" class="navbar-brand"> Offcanvas </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobile"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="mobile" class="offcanvas offcanvas-end">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title">header</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a href="index.html" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                  <a href="blogs.html" class="nav-link">Blogs</a>
                </li>
                <li class="nav-item">
                  <a href="contact.html" class="nav-link">Contact</a>
                </li>
              </ul>

              <form class="d-flex">
                <input
                  type="text"
                  placeholder="Search..."
                  class="form-control me-1"
                />
                <button class="btn btn-warning">Ara</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <button
        type="button"
        class="btn bg-primary"
        data-bs-toggle="offcanvas"
        data-bs-target="#myOffcanvas"
      >
        Canvas
      </button>

      <div
        id="myOffcanvas"
        class="offcanvas offcanvas-bottom"
        data-bs-backdrop="false"
      >
        <div class="offcanvas-haeder">
          <h5 class="offcanvas-title">Lorem, ipsum.</h5>
          <button
            class="btn-close"
            type="button"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <div class="offcanvas-body">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
            quos.
          </p>
          <ul class="list-group">
            <li class="list-group-item active" aria-current="true">
              An active item
            </li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
