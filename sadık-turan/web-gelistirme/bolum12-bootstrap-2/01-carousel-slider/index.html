<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>01-carousel-slider</title>
  </head>
  <body>
    <div class="container my-5">
      <div
        id="slider1"
        class="carousel slide carousel-fade carousel-dark"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#slider1"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li data-bs-target="#slider1" data-bs-slide-to="1"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="img/slide-1.jpeg" class="d-block w-100" alt="slide-1" />
            <div class="carousel-caption d-none d-md-block">
              <h2>slide-1</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Necessitatibus, illo?
              </p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <img src="img/slide-2.jpeg" class="d-block w-100" alt="slide-2" />
            <div class="carousel-caption d-none d-md-block">
              <h2>slide-2</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Necessitatibus, illo?
              </p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="8000">
            <img src="img/slide-3.jpeg" class="d-block w-100" alt="slide-3" />
            <div class="carousel-caption d-none d-md-block">
              <h2>slide-3</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Necessitatibus, illo?
              </p>
            </div>
          </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span
        ></a>
        <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span
        ></a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
