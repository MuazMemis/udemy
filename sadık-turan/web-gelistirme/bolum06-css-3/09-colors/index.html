<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      div {
        height: 150px;
        border: 2px solid rgb(128, 128, 128);
        margin-bottom: 10px;
      }
      .box1 {
        background-color: rgb(255, 0, 0);
        opacity: 0.5;
        transition: opacity .5s;
      }
      .box2 {
        background-color: rgb(0, 255, 0, 0.7);
      }
      .box3 {
        background-color: rgb(0, 0, 255, 0.3);
      }
      .box1:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
