<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating</title>
    <style>
      .container {
        /* text-align: right; */
      }

      .box {
        width: 150px;
        height: 150px;
        background-color: red;
        text-align: center;
        /* display: inline-block; */
        /* display: inline; /* i√ßerik kadar yer kaplar */
        float: right;
      }

      #box-3 {
        float: left;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box 1</div>
      <div class="box">box 2</div>
      <div id="box-3" class="box">box 3</div>
    </div>
  </body>
</html>
