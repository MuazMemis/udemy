<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="register.php">
      <div>
        <label for="name">Name: </label>
        <input type="text" id="surname" />
      </div>
      <div>
        <label for="name">Surname: </label>
        <input type="text" id="surname" />
      </div>
      <div>
        <label for="password">Password: </label>
        <input type="password" id="password" />
      </div>
      <div>
        <label for="intro">Kendini Anlat</label>
        <textarea id="intro" cols="20" rows="5"> </textarea>
      </div>
      <div>
        <p>En sevdiğin programlama dili nedir?</p>
        <input type="radio" id="html" name="programlama" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="programlama" />
        <label for="css">CSS</label>
        <input type="radio" id="js" name="programlama" />
        <label for="js">JS</label>
      </div>
      <div>
        <p>En sevdiğin programlama dili nedir?</p>
        <input type="checkbox" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" id="css" />
        <label for="css">CSS</label>
        <input type="checkbox" id="js" />
        <label for="js">JS</label>
      </div>

      <div>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="bmw">BMW</option>
          <option value="fiat">Fiat</option>
        </select>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" />
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" id="color" name="color" />
      </div>
      <div>
        <label for="file">File</label>
        <input type="file" id="file" name="file" />
      </div>
      <div>
        <label for="image">Image</label>
        <input type="image" id="image" name="image" />
      </div>
      <button type="submit">Kaydet</button>
      <button type="reset">Temizle</button>
    </form>
  </body>
</html>
