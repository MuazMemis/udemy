<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Visibility</title>
    <style>
      .box {height: 60px; width: 60px; display: inline-block;}
      #container {width: 500px;}
      #first {background-color: red; visibility: hidden;} /* visibility: hidden; ile elementi sayfadan kaldırmaz. sadece gizler*/
      #second {background-color: green; display: none;} /* display: none; ile elementi sayfadan kaldırır */
      #third {background-color: blue;}
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box" id="first">first</div>
      <div class="box" id="second">second</div>
      <div class="box" id="third">third</div>
    </div>
  </body>
</html>
