<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>07-cards</title>
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- bg-warning -->
      <div class="card-header">lorem</div>
      <div class="card-body">Lorem ipsum dolor sit amet.</div>
      <div class="card-footer">lorem</div>
    </div>

    <div class="card mt-3 w-25">
      <img src="https://picsum.photos/200" alt="" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">Lorem, ipsum.</h5>
        <p class="card-text">Lorem, ipsum dolor.</p>
        <a class="card-link">Link 1</a>
        <a class="card-link">Link 2</a>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Link 1</li>
        <li class="list-group-item">Link 2</li>
        <li class="list-group-item">Link 3</li>
      </ul>
    </div>

    <div class="card mt-3 w-25">
      <div class="card-body">
        <h5 class="card-title">Lorem, ipsum.</h5>
        <p class="card-text">Lorem, ipsum dolor.</p>
        <a class="card-link">Link 1</a>
        <a class="card-link">Link 2</a>
      </div>
      <img src="https://picsum.photos/200" alt="" class="card-img-bottom" />
    </div>

    <div class="card mt-3">
      <div class="row">
        <div class="col-4">
          <img
            src="https://picsum.photos/400"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-8">
          <div class="card-body">
            <h5 class="card-title">Lorem, ipsum.</h5>
            <p class="card-text">Lorem, ipsum dolor.</p>
            <a class="card-link">Link 1</a>
            <a class="card-link">Link 2</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
