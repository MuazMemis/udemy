<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>04-spacing</title>
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 
      margin - padding => {property}{sides}-{size} 
      {property} => m: margin, p: padding

      {sides} => 
        t: top => mt
        b: bottom => mb
        s: start => left => ms
        e: end => right => me
        x: left and right => mx
        y: top and bottom => my

      {size} =>
        0: 0 => m-0
        1: 0.25rem => m-1
        2: 0.5rem => m-2
        3: 1rem => m-3
        4: 1.5rem => m-4
        5: 3rem => m-5
        auto: auto => m-auto
    -->

    <div class="bg-primary text-light p-3">Lorem, ipsum.</div>
    <div class="bg-primary text-light p-4 mt-1">Lorem, ipsum.</div>
    <div class="bg-success text-light p-4 mt-3 mx-auto " style="width: 200px">
      Lorem, ipsum.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
