<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>10-grid</title>
  </head>
  <body>
    <!-- container, row, column -->
    <div class="container mt-3">
      <div class="row">
        <div class="col border">Column</div>
        <div class="col border">Column</div>
        <div class="col border">Column</div>
      </div>
      <div class="row mt-3">
        <div class="col-2 border">Column 2</div>
        <div class="col border">Column 5</div>
        <div class="col border">Column 5</div>
      </div>
      <div class="row mt-3">
        <div class="col-2 border">Column 2</div>
        <div class="col-6 border">Column 6</div>
        <div class="col-4 border">Column 4</div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-2 border">Column 3</div>
        <div class="col-sm-6 border">Column 6</div>
        <div class="col-sm-4 border">Column 4</div>
      </div>
      <div class="row mt-3">
        <div class="col-md-2 border">Column 3</div>
        <div class="col-md-6 border">Column 6</div>
        <div class="col-md-4 border">Column 4</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
