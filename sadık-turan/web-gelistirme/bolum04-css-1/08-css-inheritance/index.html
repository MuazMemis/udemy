<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css inheritance</title>

    <style>
      body {
        background-color: darkcyan;
        color: lightcoral;
        font-size: 15px;
      }

      p {
        color: red;
        border: 3px solid aqua;
      }

      em {
        color: blue;
        color: initial;
        border: inherit;
      }

      b {
        color: green;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1 id="title" class="text-red f24" style="color: blueviolet">
          Welcome To MovieApp
        </h1>
        <p>
          Lorem, ipsum dolor sit amet <em>consectetur</em>
          <b>adipisicing</b> elit. Ipsum, ut.
        </p>
      </section>
      <section>
        <h2 id="subtitle" class="text-red f16">Welcome To MovieApp 2</h2>
      </section>
    </main>
  </body>
</html>
