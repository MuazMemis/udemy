<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>05-borders-shadow</title>
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div class="p-3 mb-3 bg-warning border-start border-primary border-4">
      test
    </div>
    <div class="p-3 mb-3 bg-warning border border-dark border-4 rounded">
      test
    </div>

    <img class="rounded" src="https://picsum.photos/200" alt="" />
    <img class="rounded-start" src="https://picsum.photos/200" alt="" />
    <img class="rounded-bottom" src="https://picsum.photos/200" alt="" />
    <img class="rounded-circle" src="https://picsum.photos/200" alt="" />
    <img class="rounded-pill" src="https://picsum.photos/400/200" alt="" />

    <div class="p-3 my-5 bg-light rounded shadow"></div>
    <div class="p-3 mb-5 bg-light rounded shadow-sm"></div>
    <div class="p-3 mb-5 bg-light rounded shadow-lg"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
